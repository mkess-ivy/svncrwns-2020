<!DOCTYPE html>
<html>

  {% include grid/head.html %}

{% if page.title == "SVNCRWNS - Home" %}
    <body style="background-color: {{ site.homepage-bg-color }};">
{% endif %}

{% unless page.title == "SVNCRWNS - Home" %}
    <body style="background-color: #{{ page.bg_color }}; color: #{{ page.text_color }}; background-image:url({{ page.bg_img}});">
{% endunless %}

<div class="se-pre-con"></div>

<header class="phase1-site-header">
    <!-- Topbar for website -->
    <!-- {% include components/block-theme2020-topbar.html %} -->

    <div class="menu-wrapper">
        <div class="left_header">
            <div class="grid">
                <div class="frow justify-between">
                    
                    <a href="{{ site.url}}"><img src="{{ site.theme2020-logo }}" width="25" style="margin: 5px 0;" /></a>

                    <div class="collapsed_menu_wrapper">
                    
                        <ul>
                            {% for item in site.data.site_settings.header %}
                            <li><a href="{{ item.url }}">{{ item.title }}</a></li>
                            {% endfor %}
                        </ul>
                    
                    </div>

                </div>
            </div>
        </div>
    </div>
</header>
